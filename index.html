
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bangla-Italiano - Master Italian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bd-green: #006a4e;
        --bd-red: #f42a41;
        --it-green: #008c45;
        --it-white: #f4f5f0;
        --it-red: #cd212a;
      }
      body {
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        background-color: #f0f4f2;
        color: #1a202c;
      }
      .bangla-font {
        font-family: 'Hind Siliguri', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .flag-gradient-it {
        background: linear-gradient(to right, var(--it-green) 33%, var(--it-white) 33% 66%, var(--it-red) 66%);
      }
      .flag-fusion-bg {
        background-color: var(--bd-green);
        background-image: radial-gradient(circle at 80% 50%, rgba(244, 42, 65, 0.3) 0%, transparent 50%);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
